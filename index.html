<html lang="en-us" ng-app="myApp">
  <head>
    <title>Learn and Understand Angular</title>    
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta charset="UTF-8">
    <!-- load bootstrap and fontawesome via CDN -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <!-- load angular via CDN -->
    <script src="//code.angularjs.org/1.3.0-rc.1/angular.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
   
    <div class="container">
      <div ng-controller="mainController">
        <div>
          <label>What is your twitter handle?</label>
          <input type="text" ng-model="handle"/>
        </div>
        <div class="alert" ng-class="{ 'alert-danger': handle.length < characters, 'alert-warning': handle.length > characters }" ng-show="handle.length !== characters">
          Must be 5 characters!
          <div ng-show="handle.length < characters">
            You have less than 5 characters
          </div>
          <div ng-show="handle.length > characters">
            You have more than 5 characters
          </div>
        </div>
        <hr />
        <h1>twitter.com/{{ lowercasehandle() }}</h1>
        
        <h3>Rules</h3>
        <ul>
          <li ng-repeat="rule in rules">
            {{ rule.rulename }}
          </li>
        </ul>
        
        <input type="button" value="Clickme" ng-click="alertClick()" />
        <br />
        <div ng-cloak>{{ name }}</div>
      </div>  
    </div>
  
  </body>
</html>
